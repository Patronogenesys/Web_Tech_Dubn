<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="form">

        <h1>Sign Up</h1>
        <h1>Registration closes in <span id="timer">1:00</span>!</h1>
        <fieldset>
            <p>
                <label>First name</label>
                <input type="text" id="f_name" placeholder="Enter First Name..." name="name">
            </p>
            <p>
                <label>Last name</label>
                <input type="text" id="s_name" placeholder="Enter Last Name..." name="surename">
            </p>
            <p>
                <label>Speciality</label>
                <select name="Speciality" id="speciality">
                    <option>Рабочий</option>
                    <option>Разнорабочий</option>
                    <option>Бригадир</option>
                </select>
            </p>
            <p>
                <label>Gender</label>
                <input type="radio" name="gender" class="gender" value="male" ><span>Male</span>
                <input type="radio" name="gender" class="gender" value="female"><span>Female</span>
            </p>
            <p>
                <label>Country</label>
                <select name="Country" id="country">
                    <option>Москва</option>
                    <option>Питер</option>
                    <option>париж</option>
                    <option>ню-ерк</option>
                </select>
            </p>
            <p>
                <label>E-mail</label>
                <input type="email" placeholder="Enter E-mail..." name="mail" id="email">
            </p>
            <p>
                <label>Phone</label>
                <input type="tel" placeholder="Enter Phone..." name="phone" id="phone">
            </p>
            <p>
                <label>Address</label>
                <input type="text" placeholder="Enter Address..." name="address" id="address">
            </p>

        </fieldset>
        <div class="buttons">
            <button class="input_button" onclick="input_button_onClick()">Submit</button>
        </div>
    </section>
    <section class="info"></section>
</body>
<script src="code.js"></script>

</html>
