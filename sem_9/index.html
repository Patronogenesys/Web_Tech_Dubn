    <div class="box">
        <header>
            <img src="" alt="">

        </header>

            <div class="add">
                <input type="text" id="task_name">
                <select id="add_column_select">

                    <option value="Postponed">Postponed</option>
                    <option value="In Progress">In Progress</option>
                </select>
                <button id="add_btn">Add</button>
            </div>
        </section>
        <section>
            <div class="options">
                <button id="toggle_sort_btn" class="disabled_btn">Sort</button>
                <button id="toggle_filter_btn" class="disabled_btn">Filter</button>
            </div>
        </section>

        <section class="tasks_board">
            <div class="tasks_block Waiting">
            
            </div>
            <div class="tasks_block Postponed">
            
            </div>

            </div>

            </div>

                <p>Автор: Илья Бедрицкий 2252</p>
                <p>Все права защищены</p>
            </div>
